name: Deploy to EC2

on:
  workflow_dispatch:
  push:
    branches:
      - main 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup SSH Access
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "$EC2_HOST" >> ~/.ssh/known_hosts

      - name: Copy Code to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
        run: |
          rsync -az --delete \
            -e "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" \
            ./ ${EC2_USER}@${EC2_HOST}:/home/${EC2_USER}/app

      - name: Add environment files on EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          BACKEND_ENV: ${{ secrets.BACKEND_ENV }}
          FRONTEND_ENV: ${{ secrets.FRONTEND_ENV }}
        run: |
          ssh -T \
            -o ServerAliveInterval=30 \
            -o ServerAliveCountMax=5 \
            -i ~/.ssh/id_rsa \
            ${EC2_USER}@${EC2_HOST} << 'EOF'
          
          set -e
          touch ~/app/backend/.env
          touch ~/app/frontend/.env.local
          echo "$BACKEND_ENV" > ~/app/backend/.env
          echo "$FRONTEND_ENV" > ~/app/frontend/.env.local
          EOF

      - name: Install and Build Frontend
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
        run: |
          ssh -T \
            -o ServerAliveInterval=30 \
            -o ServerAliveCountMax=5 \
            -i ~/.ssh/id_rsa \
            ${EC2_USER}@${EC2_HOST} << 'EOF'
          
          set -e
          cd ~/app/frontend
          npm install
          npm run build
          EOF

      - name: Install Backend Dependencies and Restart via PM2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
        run: |
          ssh -T \
            -o ServerAliveInterval=30 \
            -o ServerAliveCountMax=5 \
            -i ~/.ssh/id_rsa \
            ${EC2_USER}@${EC2_HOST} << 'EOF'
          
          set -e
          cd ~/app/backend
          npm install

          # Install PM2 if missing
          command -v pm2 >/dev/null 2>&1 || npm install -g pm2

          # go to home directory
          cd ~

          # Start or reload backend safely
          if pm2 describe backend >/dev/null 2>&1; then
            pm2 reload ecosystem.config.js
          else
            pm2 start ecosystem.config.js
          fi

          pm2 save
          EOF
